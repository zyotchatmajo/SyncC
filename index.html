        <!-- Button to open the modal login form -->
<button onclick="document.getElementById('id01').style.display='block'">Login</button>
<button onclick="document.getElementById('id02').style.display='block'">Registrar</button>
<!-- The Modal -->
<!-- Inicio de sesion -->
<div id="id01" class="modal">

  <!-- Modal Content -->
  <div class="modal-content animate">
    <div class="imgcontainer">
      <img src="Login.png" alt="Avatar" class="avatar">
    </div>

    <t class="container">
      <label for="uname" style="color:white;"><b>Correo</b></label>
      <input type="email" id="CorreoI" placeholder="Introduce tu Correo" name="uname" required>

      <label for="psw" style="color:white;"><b>Contrase単a</b></label>
      <input type="password" id="PasswordI" placeholder="Introduce tu Contrase単a" name="psw" required>

      <button class="btn btn-info" id="boton" onclick="iniciar()">Iniciar</button>
    </t>

    <div class="container" style="background-color:#f1f1f1">
      <button type="button" onclick="document.getElementById('id01').style.display='none'" class="cancelbtn">Cerrar</button>
    </div>
  </div>
</div>
<!-- Registro -->
<div id="id02" class="modal">
 

  <!-- Modal Content -->
  <div class="modal-content animate">
    <div class="imgcontainer">
      <img src="Registrar.png" alt="Avatar" class="avatar">
    </div>

    <t class="container">
      <label for="uname" style="color:white;"><b>Correo</b></label>
      <input type="email" id="CorreoR" placeholder="Introduce tu Correo" name="uname" required>

      <label for="psw" style="color:white;"><b>Contrase単a</b></label>
      <input type="password" id="PasswordR" placeholder="Introduce tu contrase単a" name="psw" required>

      <button class="btn btn-info" id="boton" onclick="registrar()">Registrar</button>
    </t>

    <div class="container" style="background-color:#f1f1f1">
      <button type="button" onclick="document.getElementById('id02').style.display='none'" class="cancelbtn">Cerrar</button>
    </div>
  </div>
</div>
